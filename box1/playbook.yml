---
- hosts: webserver1
  vars_files:
    - config.yml
  tasks:
    - name: Include nodejs role
      include_role:
        name: nodejs

    - name: "Install nginx"
      become: yes
      yum:
        name: nginx

    - name: "Modified Nginx configuration"
      become: yes
      copy:
        src: /Users/simranpal/workspace/devops_classes/app1/default.conf
        dest: /etc/nginx/conf.d/default.conf

    - name: "Start Nginx"
      become: yes
      service:
        name: nginx
        state: started
        enabled: yes

- hosts: webserver2
  vars_files:
    - config.yml
  tasks:
    - name: Include nodejs role
      include_role:
        name: nodejs
