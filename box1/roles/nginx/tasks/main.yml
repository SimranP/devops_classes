- name: "Install nginx"
  become: yes
  yum:
    name: nginx

- name: "Modified Nginx configuration (Port change to 8080)"
  become: yes
  template:
    src: nginx_default.conf
    dest: /etc/nginx/conf.d/default.conf

- name: "Start Nginx"
  become: yes
  service:
    name: nginx
    state: started
    enabled: yes
